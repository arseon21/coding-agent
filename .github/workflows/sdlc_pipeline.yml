name: AI SDLC Pipeline

on:
  # Сценарий 1: Создание Issue запускает Code Agent
  issues:
    types: [opened]
  # Сценарий 2: Создание или обновление PR запускает Reviewer Agent
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write      # Для пуша коммитов и создания веток
  pull-requests: write # Для создания PR и комментариев
  issues: write        # Для чтения/записи в issues

jobs:
  # === Job 1: AI Developer (Code Agent) ===
  ai_developer:
    name: AI Developer Agent
    if: github.event_name == 'issues' && !contains(github.event.issue.labels.*.name, 'no-ai')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Важно для корректной работы git внутри агента
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Configure Git User
        # Настройка git, чтобы агент мог делать коммиты от своего имени (или бота)
        run: |
          git config --global user.email "agent@ai-bot.com"
          git config --global user.name "AI Coding Agent"

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          # LLM_MODEL можно задать по умолчанию или тоже через секреты
          LLM_MODEL: "yandexgpt" 
        run: |
          echo "Starting AI Developer for Issue #${{ github.event.issue.number }}"
          python main.py solve --issue-id ${{ github.event.issue.number }}

  # === Job 2: AI Reviewer (Reviewer Agent) ===
  ai_reviewer:
    name: AI Code Reviewer
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Установка pytest, если он не в requirements.txt
          pip install pytest 

      - name: Run Tests (Pytest)
        id: run_tests
        # Запускаем тесты. continue-on-error: true, если мы хотим, 
        # чтобы ревьюер работал даже если тесты упали (чтобы сказать об этом).
        continue-on-error: true 
        run: |
          pytest > test_results.txt 2>&1 || echo "Tests failed"
          cat test_results.txt

      - name: Run Reviewer Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
        run: |
          echo "Starting AI Reviewer for PR #${{ github.event.pull_request.number }}"
          # Можно передать лог тестов агенту, если доработать агента, 
          # но пока запускаем стандартный review
          python main.py review --pr-number ${{ github.event.pull_request.number }}