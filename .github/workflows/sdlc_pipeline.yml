name: AI SDLC Pipeline

on:
  # Сценарий 1: Создание Issue
  issues:
    types: [opened]
  
  # ДОБАВЛЕНО: Триггер на комментарий к Issue
  issue_comment:
    types: [created]

  # Сценарий 2: Создание или обновление PR
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  ai_developer:
    name: AI Developer Agent
    # ИСПРАВЛЕНО УСЛОВИЕ: Запускать если это новое Issue ИЛИ комментарий в Issue (но не в PR)
    if: |
      (github.event_name == 'issues') || 
      (github.event_name == 'issue_comment' && !github.event.issue.pull_request)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Configure Git User
        run: |
          git config --global user.email "agent@ai-bot.com"
          git config --global user.name "AI Coding Agent"

      - name: Run Code Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
          LLM_MODEL: "yandexgpt" 
        run: |
          # Используем номер issue из события (работает и для issues, и для issue_comment)
          python main.py solve --issue-id ${{ github.event.issue.number }}

  ai_reviewer:
    name: AI Code Reviewer
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Reviewer Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
          YANDEX_API_KEY: ${{ secrets.YANDEX_API_KEY }}
          YANDEX_FOLDER_ID: ${{ secrets.YANDEX_FOLDER_ID }}
        run: |
          python main.py review --pr-number ${{ github.event.pull_request.number }}