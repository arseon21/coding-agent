name: AI Self-Healing Pipeline

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, synchronize]

jobs:
  # 1. Разработка (запускается только для новых Issue)
  develop:
    if: github.event_name == 'issues'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Code Agent
        env: ${{ secrets }}
        run: python main.py solve --issue-id ${{ github.event.issue.number }}

  # 2. Ревьюер (запускается на каждый PR или его обновление)
  review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      verdict: ${{ steps.analysis.outputs.verdict }} # Передаем вердикт дальше
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies & Run Tests
        id: tests
        run: |
          pytest --junitxml=report.xml || echo "tests_failed=true" >> $GITHUB_ENV
          
      - name: AI Review
        id: analysis
        env: ${{ secrets }}
        run: |
          # Запускаем ревьюера и сохраняем его вердикт в output
          REPORT=$(python main.py review --pr-number ${{ github.event.pull_request.number }})
          echo "$REPORT"
          if echo "$REPORT" | grep -q "REQUEST_CHANGES"; then
            echo "verdict=FAIL" >> $GITHUB_OUTPUT
          else
            echo "verdict=PASS" >> $GITHUB_OUTPUT
          fi

  # 3. Авто-исправление (Запускается ТОЛЬКО если Ревьюер сказал FAIL)
  auto-fix:
    needs: review
    if: needs.review.outputs.verdict == 'FAIL'
    runs-on: ubuntu-latest
    # Ограничение итераций: проверяем количество комментариев бота в PR
    steps:
      - uses: actions/checkout@v4
      - name: Check Iteration Limit
        id: limit
        run: |
          # Простой хак: считаем сколько раз бот уже писал в этот PR
          COUNT=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/comments" \
            | grep -c "Отчет ревьюера")
          echo "Iteration count: $COUNT"
          if [ $COUNT -gt 3 ]; then
            echo "Limit reached. Stopping auto-fix."
            exit 1
          fi

      - name: Code Agent Fix
        env: ${{ secrets }}
        run: |
          # Запускаем агента в режиме исправления
          # Нам нужно найти номер Issue из описания PR (агент умеет это делать)
          python main.py solve --issue-id ${{ steps.extract.outputs.issue_id }} --pr-number ${{ github.event.pull_request.number }}